<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Settings | Crown And Consequence</title>
  <link rel="icon" type="image/png" href="assets/cc-logo-simple.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
   <nav class="cc-navbar">
  <div class="switch">
    <a href="home.html" class="nav-link back-link">
      ← To the Kingdom
    </a>
  </div>
  
  <div class="nav-center">
    <a href="home.html" class="logo-link">
    <img src="/assets/cc-logo-2.png" alt="Crown and Consequence" class="nav-logo">
    </a>
  </div>
  
  <div class="nav-right">
    <a href="settings.html" class="nav-link profile-link">
        <span class="nav-icon">⚙️</span>
        <span class="nav-text">Profile</span>
    </a>
    <div class="nav-right">
     <a href="index.html">
    <button class="nav-link logout-btn" id="logout-btn">
        Logout
    </button>
    </a>
  </div>
  </div>
</nav>
 <div class="content-wrapper">
  <div class="selection-container">
    <div class="auth-box selection-card wide">
      
        <h1>Account Settings</h1>

        <div class="settings-grid">
            <section class="settings-section full-width">
                <h2>Your Journey</h2>
                <p><strong>Scenes Completed:</strong> 1 / 100</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 10%;"></div>
                </div>
            </section>

            <section class="settings-section">
                <h2>Change Password</h2>
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" />
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" />
                <button>Update Password</button>
            </section>

            <section class="settings-section danger-zone">
                <h2>Danger Zone</h2>
                <p>Deleting your account will erase all story progress.</p>
                <button class="danger-btn">Delete Account</button>

                <div id="delete-confirm" style="display: none; margin-top: 1rem;">
                    <p>This action cannot be undone.</p>
                    <input type="email" id="delete-email" placeholder="Email"/>
                    <input type="password" id="delete-password" placeholder="Password"/>
                    <button id="confirm-delete-btn">Confirm Delete</button>
                </div>
            </section>
        </div>

        <div class="switch">
            <a href="home.html">← Back to the Kingdom</a>
        </div>
    </div> 
</div>

    <script src="js/settings.js"></script>
</body>
</html>
