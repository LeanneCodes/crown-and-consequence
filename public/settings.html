<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Settings | Crown And Consequence</title>
  <link rel="icon" type="image/png" href="assets/cc-logo-simple.png">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header-logo">
        <img src="assets/cc-logo.png" alt="Crown and Consequence" style="max-width: 120px;">
    </div>
  <div class="selection-container">
    <div class="auth-box selection-card wide">
      
        <h1>Account Settings</h1>

        <div class="settings-grid">
            <section class="settings-section full-width">
                <h2>Your Journey</h2>
                <p><strong>Stories Completed:</strong> 1 / 10</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 10%;"></div>
                </div>
            </section>

            <section class="settings-section">
                <h2>Identity</h2>
                <label for="new-name">Display Name</label>
                <input type="text" id="new-name" placeholder="Jane Doe" />
                <button>Update Name</button>
            </section>

            <section class="settings-section">
                <h2>Credentials</h2>
                <label for="new-email">Email Address</label>
                <input type="email" id="new-email" placeholder="you@example.com" />
                <button>Update Email</button>
            </section>

            <section class="settings-section">
                <h2>Change Password</h2>
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" />
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" />
                <button>Update Password</button>
            </section>

            <section class="settings-section danger-zone">
                <h2>Danger Zone</h2>
                <p>Deleting your account will erase all story progress.</p>
                <button class="danger-btn">Delete Account</button>
            </section>
        </div>

        <div class="switch">
            <a href="home.html">‚Üê Back to the Kingdom</a>
        </div>
    </div>
</div>
</body>
</html>
