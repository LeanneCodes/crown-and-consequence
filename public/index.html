<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="icon" type="image/png" href="assets/cc-logo-simple.png">
  <title>Crown And Consequence</title>
  <link rel="stylesheet" href="css/style.css" /> 
</head>
<body>
<div class="header-logo">
        <img src="assets/cc-logo.png" alt="Crown and Consequence" style="max-width: 120px;">
    </div>
  <div id="login-box" class="auth-box">
   
    <h1>Welcome Back</h1>
    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="you@example.com" required />
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="------" required />
      
      <button type="submit">Log In</button>
    </form>
    <div class="switch">
      New here? <a href="#" onclick="toggleAuth()">Create an account</a>
    </div>
  </div>

  <div id="signup-box" class="auth-box" style="display: none;">
    <h1>Create Account</h1>
    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Jane Doe" required />
      
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="you@example.com" required />
      
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="••••••••" required />
      
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="••••••••" required />
      
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch">
      Already have an account? <a href="#" onclick="toggleAuth()">Log in</a>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
