<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/cc-logo-simple.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css" />
  <title>Game Complete | Crown and Consequence</title>
</head>
<body>
  <div class="selection-container">
    <div class="auth-box selection-card wide">
      <h1>Story Completed!</h1>
      <p id="score-message" style="font-size: 1.2rem; margin: 20px 0; text-align: center;"></p>
      
      <div class="switch">
        <a href="home.html" id="back-link">â† Back to the Kingdom</a>
      </div>
    </div>
  </div>

<script>
    const params = new URLSearchParams(window.location.search);
    const score = Number(params.get("score")) || 0;
    const storyId = params.get("storyId"); 
    const currentProgress = Number(sessionStorage.getItem(`story_${storyId}_progress`)) || 0;
    const lastUnlockedId = sessionStorage.getItem(`last_unlocked_id_${storyId}`);
    const playedCharacterId = params.get("characterId");
    const maxScore = 20; 
    const passThreshold = 0.75; 
    const scoreMessageEl = document.getElementById("score-message");

    const percentage = score / maxScore;
    let message = `You scored ${score} out of ${maxScore}. `;

    if (percentage >= passThreshold) {
        // Only increment progress if the user just played the LATEST character they unlocked
        if (playedCharacterId === lastUnlockedId) {
            sessionStorage.setItem(`story_${storyId}_progress`, currentProgress + 1);
            message += "ğŸ‘‘ Next character unlocked!";
        } else {
            message += "ğŸ‘‘ Level completed! (Play your newest character to unlock more).";
        }
        } else {
            // 3. WHAT HAPPENS IF THEY FAIL
            message += "âŒ You did not pass the requirement (75%). The next character remains locked. Try again!";
        }

    scoreMessageEl.textContent = message;
</script>
</body>
</html>
