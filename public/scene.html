<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game | Crown and Consequence</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  
  <header class="game-header">
    <h1>Explore the World</h1>
    <div class="score" id="current-score">Score: 0</div>
  </header>
  
  <main class="game-container">
    
        <section class="game-display" id="scene-display">
        <div class="image-placeholder">
            <img src="assets/battle-pic-1066.jpeg" alt="Image" id="scene-image" />
        </div>
      
        <div class="narration-area" id="narration-area">
            <p class="narration-text" id="narrative-text">
                The air is thick with the scent of pine and fear. You stand at the edge of the battlefield...
            </p>
            <div class="action-buttons">
                                <button class="next-btn" id="next-button">Next</button>
            </div>
        </div>
    </section>
    
        <section class="question-area hidden" id="question-section">
        <h2 id="question-text"></h2>
    </section>
    
        <section class="options hidden" id="options-section">
                <button class="option-btn" data-choice="A" id="option-a"></button>
        <button class="option-btn" data-choice="B" id="option-b"></button>
    </section>
  </main>

    <script src="js/scene.js"></script>

</body>
</html>
