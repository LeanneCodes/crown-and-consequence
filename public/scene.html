<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game | crowns and Consequences</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Headre -->
  <header class="game-header">
    <h1>Explore the World</h1>
    <div class="score">Score: 120</div>
  </header>
  <!-- Main Game Area -->
  <main class="game-container">
    <!-- Image nad Game Display with Placeholder Box -->
    <section class="game-display">
      <div class="image-placeholder">
        <img src="https://via.placeholder.com/700x350" alt="Image" />
      </div>
    </section>
    <!-- Question -->
    <section class="question-area">
      <h2>This is a question?</h2>
    </section>
    <!-- Answer Otions -->
    <section class="options">
      <button class="option-btn">option a</button>
      <button class="option-btn">option b</button>
    </section>
  </main>
</body>
</html>
