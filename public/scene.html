<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/cc-logo-simple.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Game | Crown and Consequence</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="cc-navbar">
  <div class="switch">
    <a href="home.html" class="nav-link back-link">
      ← To the Kingdom
    </a>
  </div>
  
   <div class="nav-center">
    <a href="home.html" class="logo-link">
    <img src="/assets/cc-logo-2.png" alt="Crown and Consequence" class="nav-logo">
    </a>
  </div>
  
  <div class="nav-right">
    <a href="settings.html" class="nav-link profile-link">
        <span class="nav-icon">⚙️</span>
        <span class="nav-text">Profile</span>
    </a>
    <div class="nav-right">
     <a href="index.html">
    <button class="nav-link logout-btn" id="logout-btn">
        Logout
    </button>
    </a>
  </div>
  </div>
</nav>

  <!-- Header -->
  <header class="game-header">
    <h1 id="scene-title">Story</h1>
    <div class="score">Score: <span id="score"></span></div>
  </header>

  <!-- Scene Image -->
 <section class="game-display">
  <img id="scene-image" src="" alt="Loading Scene..." />
</section>

  <!-- Narrative -->
  <section class="narrative">
    <p id="scene-narrative">Scene narrative goes here...</p>
  </section>

  <!-- Question -->
  <section class="question-area">
    <h2 id="scene-question">What will you do?</h2>
  </section>

  <!-- Options -->
  <section class="options">
    <button id="option-a">Option A</button>
    <button id="option-b">Option B</button>
  </section>

  <!-- Feedback -->
  <p id="feedback" class="feedback-message"></p>

  <script src="js/scene.js"></script>
</body>
</html>
